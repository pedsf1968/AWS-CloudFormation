---
AWSTemplateFormatVersion: "2010-09-09"
Description:  This template create a Security Group

Parameters:
  # Global parameters
  Bucket:
    Default: "hawkfund-cloudformation"
    Description: CloudFormation buket URL
    Type: String
  BucketKey:
    Default: "63_VPCPrivateLink"
    Description: Key to find object in the bucket
    Type: String
  BucketObject:
    Default: "Data.json"
    Description: "File to store data in the bucket"
    Type: String
  EnvironmentName:
    AllowedValues: [ "dev", "test", "prod" ]
    ConstraintDescription: "Must specify dev, test or prod"
    Default: "dev"
    Description: "Environment name that prefix all resources"
    Type: String    
  ProjectName:
    Default: "ANS"
    Description: "Project name that prefix all resources"
    Type: String
  SaveInS3File:
    AllowedValues: [ "false", "true" ]
    Default: "false"
    Description: "Save resources information in s3 file"
    Type: String

  # Stack parameters
  GroupDescription:
    Description: "Description of the Security Group"
    Type: String
  GroupName:
    Description: "Name of the Security Group"
    Type: String 
  VpcId:
    Description: "VPC of the Security Group"
    Type: String
  IngressCidrIps:
    Default: "0.0.0.0/0"
    Description: "Ingress CIDRs for the Security Group"
    Type: String
  IngressDescriptions:
    Default: "Allow ICMP"
    Description: "Ingress Description for the Security Group"
    Type: String
  IngressFromPorts:
      Default: "All"
      Description: "Ingress CIDRs for the Security Group"
      Type: Number
  IngressIpProtocols:
      Default: "ICMP"
      Description: "Ingress Protocols for the Security Group"
      Type: String
  IngressToPorts:
      Default: "All"
      Description: "Ingress CIDRs for the Security Group"
      Type: String

Conditions:
  isSavedInS3File: !Equals [ !Ref SaveInS3File, "true"]

Resources:
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Ref GroupDescription
      GroupName: !Ref GroupName
      Tags:
        - Key: EnvironmentName
          Value: !Ref EnvironmentName
        - Key: Name
          Value:  !Sub "${ProjectName}-${EnvironmentName}-${GroupName}-SG"
        - Key: ProjectName
          Value: !Ref ProjectName
      VpcId: !Ref VpcId

  SecurityGroupIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      CidrIp: !Ref IngressCidrIps
      Description: !Ref IngressDescriptions
      FromPort: !Ref IngressFromPorts
      GroupId: !Ref SecurityGroup
      IpProtocol: !Ref IngressIpProtocols
      ToPort: !Ref IngressToPorts

  SecurityGroupIdToS3:
    Type: AWS::CloudFormation::CustomResource
    Condition: isSavedInS3File
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      ServiceToken: !Join [ ":", [ "arn:aws:lambda", !Sub "${AWS::Region}", !Sub "${AWS::AccountId}", "function:UpdateParametersFromS3"]]
      ServiceTimeout: 60
      Bucket: !Ref Bucket
      BucketKey: !Ref BucketKey
      BucketObject: !Ref BucketObject
      Key: !Sub "${AWS::Region}:${ProjectName}:${EnvironmentName}:EC2:SecurityGroup:${GroupName}:Id"
      Value: !Ref SecurityGroup

Outputs:
  SecurityGroupId:
    Description: "ID of Security GroupId "
    Value: !Ref SecurityGroup