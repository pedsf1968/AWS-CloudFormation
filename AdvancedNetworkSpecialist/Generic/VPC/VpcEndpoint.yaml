---
AWSTemplateFormatVersion: "2010-09-09"
Description:  This template VPC Endpoint Service for NLB or GLB

Parameters:
  # Global parameters
  Bucket:
    Default: "hawkfund-cloudformation"
    Description: CloudFormation buket URL
    Type: String
  BucketKey:
    Default: "63_VPCPrivateLink"
    Description: Key to find object in the bucket
    Type: String
  BucketObject:
    Default: "Data.json"
    Description: "File to store data in the bucket"
    Type: String
  EnvironmentName:
    AllowedValues: [ "dev", "test", "prod" ]
    ConstraintDescription: "Must specify dev, test or prod"
    Default: "dev"
    Description: "Environment name that prefix all resources"
    Type: String    
  ProjectName:
    Default: "ANS"
    Description: "Project name that prefix all resources"
    Type: String
  SaveInS3File:
    AllowedValues: [ "false", "true" ]
    Default: "false"
    Description: "Save resources information in s3 file"
    Type: String

  # Stack parameters
  ServiceName:
    Description: "The name of the endpoint service."
    Type: String
  SecurityGroupId:
    Description: "The Security Group for VPC Endpoint."
    Type: String
  SubnetId:
    Type: String
  VpcId:
    Type: String
  VpcEndpointType:
    Description: "The type of endpoint."
    Type: String
    Default: "Gateway"
    AllowedValues:
      - "Interface"
      - "Gateway"
      - "GatewayLoadBalancer"

Conditions:
  isSavedInS3File: !Equals [ !Ref SaveInS3File, "true"]

Resources:
  VpcEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      PrivateDnsEnabled: false
      SecurityGroupIds:
        - !Ref SecurityGroupId
      ServiceName: !Ref ServiceName
      SubnetIds: 
        - !Ref SubnetId
      Tags:
        - Key: EnvironmentName
          Value: !Ref EnvironmentName
        - Key: Name
          Value: !Sub "${ProjectName}-${EnvironmentName}-VPCE"
        - Key: ProjectName
          Value: !Ref ProjectName
      VpcEndpointType: !Ref VpcEndpointType
      VpcId: !Ref VpcId

  VpcEndpointIdToS3:
    Type: AWS::CloudFormation::CustomResource
    Condition: isSavedInS3File
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      ServiceToken: !Join [ ":", [ "arn:aws:lambda", !Sub "${AWS::Region}", !Sub "${AWS::AccountId}", "function:UpdateParametersFromS3"]]
      ServiceTimeout: 60
      Bucket: !Ref Bucket
      BucketKey: !Ref BucketKey
      BucketObject: !Ref BucketObject
      Key: !Sub "${AWS::Region}:${ProjectName}:${EnvironmentName}:EC2:VPCEndpoint:${VpcEndpointType}:Id"
      Value: !Ref VpcEndpoint

Outputs:
  VpcEndpointId:
    Description: "Returns the ID of the VPC endpoint."
    Value: !Ref VpcEndpoint